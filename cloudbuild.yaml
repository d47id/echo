steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args:
  - '-c'
  - >-
    docker
    build
    --tag
    gcr.io/$PROJECT_ID/$REPO_NAME:$TAG_NAME
    --build-arg
    VERSION=$TAG_NAME
    --build-arg
    BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
    --build-arg
    COMMIT=$COMMIT_SHA .
images:
- 'gcr.io/$PROJECT_ID/$REPO_NAME:$TAG_NAME'